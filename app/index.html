<!DOCTYPE html>
<html ng-app="pollingApp">
<head>
    <title> :: Survey App ::</title>
    <!-- Start Vendor CSS-->

    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- End Vendor CSS-->

    <!-- Start App CSS-->
    <link rel="stylesheet" href="css/sampleapp.css"/> 
    <link rel="stylesheet" href="css/pagestylings.css">
    <!-- End App CSS-->

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

<!--<div ng-include="'pages/main.html'"></div>-->
<div>
    <div ng-include="'pages/partials/header.html'"></div>
    <div ng-view>

    </div>
</div>

<!-- Start JS Vendor Files-->
<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<script src="js/vendor/lodash.js"></script>
<script src="js/vendor/angular.js"></script>
<script src="js/vendor/angular-route.js"></script>
<script src="js/vendor/angular-resource.js"></script>

<!-- End JS Vendor Files-->
<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<script src="js/firebase-module.js"></script>
  
<script src="js/pollingapp.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        google.setOnLoadCallback(function () {
            angular.bootstrap(document.body, ['pollingApp']);
        });
        google.load('visualization', '1', {
            packages: ['corechart']
        });
 
      google.load('visualization', '1.0', {'packages':['corechart']});    
      google.setOnLoadCallback(drawChart);
       function drawChart() {
       
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Questions', 3],
          ['No.of persons answered', 1] 
        ]);   
        var options = {'title':'No.of Persons answered same question',
                       'width':400,
                       'height':300};     
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    });
</script>
</body>
</html>
