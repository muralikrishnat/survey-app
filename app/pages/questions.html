<div class="container">
        <div class="row">
        <div  ng-controller="QuestionsController">
            <form>
                <div class="question-section">
                    <div class="question-content">
                        <label>Enter Your Question</label> 
                        <input type="text" name="question" ng-model="newquestion.question"/>
                    </div>
                    <div class="description-content">
                         <label>Description</label> 
                        <textarea name="description" ng-model="newquestion.description">
                        </textarea>
                    </div>
                    <div class="save-section">
                         <input type="hidden" ng-model="newquestion.id" />
                        <button class="btn btn-info" ng-click="saveQuestion()">SaveQuestion</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Entered Question</th>
                    <th>Description</th>
                     
                    <th>Action</th>
                </tr>
                <tr ng-repeat="detail in details">
                    <td>{{detail.question}}</td>
                    <td>{{detail.description}}</td> 
                    <td>
                        <a href="" ng-click="edit(detail.id)">Edit</a>
                        <br/>
                        <a href="" ng-click="delete(detail.id)">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
